# SSS BAGS - Full stack
# Usage: docker-compose up -d
# Backend: http://localhost:3000
# Frontend: http://localhost:5173 (dev) or use frontend service on port 80

version: '3.3'

# db and redis use official free images from Docker Hub
services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sss_bags_development
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      RAILS_ENV: development
      DATABASE_URL: postgres://postgres:postgres@db:5432/sss_bags_development
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET: change_me_in_production_use_rails_secret
      CORS_ORIGINS: http://localhost:5173,http://localhost:3000
    depends_on:
      - db
      - redis
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - backend_storage:/app/storage
    command: sh -c "bin/rails db:create db:migrate db:seed 2>/dev/null; bundle exec puma -C config/puma.rb"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
  backend_storage:
